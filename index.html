<!doctype html>
<html lang="en">

<head>
    <title>JS5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Quản lý tuyển sinh</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Nhập thông tin</h4>
                        <div class="form-group">
                            <label for="">Nhập Điểm Chuẩn Của Hội Đồng</label>
                            <input type="text" name="" id="so_0" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <label for="">Nhập điểm môn thứ nhất</label>
                            <input type="text" name="" id="so_1" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <label for="">Nhập điểm môn thứ 2</label>
                            <input type="text" name="" id="so_2" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <label for="">Nhập điểm môn thứ 3</label>
                            <input type="text" name="" id="so_3" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <label for="">Nhập số khu vực ưu tiên</label>
                            <div class="form-group">
                                <label for=""></label>
                                <select class="form-control" name="" id="so_4">
                                    <option>chọn khu vực ưu tiên</option>
                                    <option value="2">Khu vực A</option>
                                    <option value="1">Khu vực B</option>
                                    <option value="0.5">Khu vực C</option>
                                    <option value="0">Không thuộc khu vực ưu tiên</option>
                                </select>
                            </div>
                            <label for="">Nhập số đối tượng ưu tiên</label>
                            <div class="form-group">
                                <label for=""></label>
                                <select class="form-control" name="" id="so_5">
                                    <option>Chọn đối tượng ưu tiên</option>
                                    <option value="2.5">Đối tượng số 1</option>
                                    <option value="1.5">Đối tượng số 2</option>
                                    <option value="1">Đối tượng số 3</option>
                                    <option value="1">Không thuộc đối tượng ưu tiên</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="quanly()" id="btn_sx" type="button" class="btn btn-primary">Kết quả</button>
                    </div>
                    <div class="card-footer text-muted" id="ketqua">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h1>Quản lý tiền điện</h1>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Nhập thông tin khách hàng</h4>
                        <div class="form-group">
                            <label for="">Nhập tên khách hàng</label>
                            <input type="text" name="" id="so_6" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <label for="">Nhập số lượng điện tiêu thụ</label>
                            <input type="text" name="" id="so_7" class="form-control" placeholder=""
                                aria-describedby="helpId">
                        </div>
                        <button onclick="tinhtien()" id="" type="button" class="btn btn-success">Tính tiền</button>
                    </div>
                    <div class="card-footer text-muted" id="tiendien">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
